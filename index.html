<body id="mynotes" ng-app="notesApp" ng-controller="notesController">

	<!-- Swipe listener for small devices -->
	<div class="swipe-listener"></div>
	<!-- /.Swipe listener for small devices -->


	<!-- Header containing top bar and sidebar menu -->
	<header class="header">

		<a href="#menu-toggle" class="menu-toggle" id="menu-toggle">
			<span class="menu-toggle-icon"></span>
		</a>

		<!-- Brand -->
		<div class="brand">
			<a href="#"><span class="fa fa-paperclip"></span> ng-notes</a>
		</div>
		<!-- /.Brand -->

		<!-- Search bar -->
		<div class="search">
			<span class="search-icon glyphicon glyphicon-search"></span>
			<input type="text" placeholder="Search notes..." ng-model="searchString" />
		</div>
		<!-- /.Search bar -->

		<!-- Sidebar -->
		<div class="sidebar-container">
			<ul class="sidebar-nav">
				<li>
					<a ui-sref="state-notes" class="ripple" onclick="cfpLoadingBarElem.start();"><span class="side-icon icon-paperclip"></span> Notes</a>
				</li>
				<li>
					<a ui-sref="state-archive" class="ripple" onclick="cfpLoadingBarElem.start();"><span class="side-icon icon-archive"></span> Archive</a>
				</li>
				<li>
					<a ui-sref="state-trash" class="ripple" onclick="cfpLoadingBarElem.start();"><span class="side-icon icon-trash"></span> Trash</a>
				</li>
			</ul>

			<ul class="sidebar-nav">
				<!-- Labels -->
				<div class="list-header">
					<div class="list-title">Labels</div>
					<a class="list-edit-btn" data-toggle="modal" data-target="#labels-edit-modal">
						<span class="ripple">EDIT</span>
					</a>
				</div>

				<li class="" ng-repeat="label in labels">
					<a ui-sref="state-labels" class="ripple" ng-click="setSelectedLabels([label])"><span class="side-icon icon-tag"></span> <span ng-bind="label">Loading...</span></a>
				</li>
			</ul>

			<ul class="sidebar-nav">
			<!--<li>
					<a href="#" class="ripple"><span class="side-icon icon-cog"></span> Settings</a>
				</li>
			-->
				<li>
					<a href="#" class="ripple"><span class="side-icon icon-info"></span> About ng-notes</a>
				</li>
				<li>
					<a href="https://github.com/anirudhkhanna/ng-notes" target="_blank" class="ripple"><span class="side-icon icon-github"></span> GitHub repo</a>
				</li>
			<!--<li>
					<a href="" ng-click="log()" class="ripple"><span class="side-icon icon-terminal"></span> Log notes</a>
				</li>
			-->
			</ul>
		</div>
		<!-- /.Sidebar -->

	</header>
	<!-- /.Header -->


	<!-- UI view (loads the content selected from the menu) -->
		<div ui-view id="ui-view">
		</div>
	<!-- /.UI view -->

	<!-- Loading message -->
	<div class="page-message page-loading">
		<span class="fa fa-paperclip page-message-icon"></span>
		<p class="page-message-text">Loading your notes...</p>
	</div>
	<!-- /.Loading message -->


	<!-- Add new note -->
	<!-- Button for creating a new note and opening its modal -->
	<div class="add-note-btn">
		<div title="Add a new note" class="opt-tooltip add-div"><button class="add-btn ripple-light" ng-click="createNote();">+</button></div>
	</div>
	<!-- /.Add new note -->


	<!-- Edit all labels -->
	<!-- Labels edit modal -->
	<div class="modal fade-pop" id="labels-edit-modal">

		<div class="modal-dialog">

		<!-- Modal content -->
		<div class="modal-content">
			<!-- Modal header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="note-title">Edit labels</h3>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form id="add-label-form" ng-submit="addLabel(newLabel)">
					<span>+</span> <input type="text" placeholder="Create new label" ng-model="newLabel" />
				</form>

				<ul>
					<li ng-repeat="label in labels">
						{{label}}
						<a title="Delete label" class="opt-tooltip opt-icon icon-trash" ng-click="removeLabel(label)"></a>
					</li>
				</ul>
			</div>
		</div> <!-- /.Modal content -->

		</div>

	</div>
	<!-- /.Edit all labels -->

</body>
